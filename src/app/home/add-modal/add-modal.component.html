<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title" slot="start" class="title"
      >Δημιουργία Ερώτησης</ion-title
    >
    <ion-icon
      class="close-btn"
      slot="end"
      name="close-circle"
      (click)="closeModal()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Γράψτε την ερώτηση σας...</ion-label>
            <ion-input
              [(ngModel)]="question.text"
              type="text"
              name="text"
            ></ion-input>

            <ion-checkbox color="primary" slot="end" [(ngModel)] = "question.required"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Επιλέξτε τύπο Ερώτησης</ion-label>
            <ion-select [(ngModel)]="question.type">
              <ion-select-option value="keimeno"> Κείμενο </ion-select-option>
              <ion-select-option value="radio"
                >'Ετοιμες Απαντήσεις</ion-select-option
              >
              <ion-select-option value="stars"
                >Βαθμολογία με Αστέρια</ion-select-option
              >
            </ion-select>
          </ion-item>

          <ion-item *ngIf="question.type === 'radio'">
            <ion-label position="floating">Γράψε τις Απαντήσεις</ion-label>
            <ion-input [(ngModel)]="answer"></ion-input>
            <ion-button
              [disabled]="!answer"
              (click)="addAnswers()"
              (click)="clearInput()"
              fill="clear"
              slot="end"
              ><ion-icon slot="icon-only" name="add"></ion-icon
            ></ion-button>
          </ion-item>

          <ion-item *ngFor="let ans of question.answers; let i = index">
            <ion-label>{{ ans.text }}</ion-label>
            <ion-button (click)="removeAnswer()"
              ><ion-icon name="trash" slot="icon-only" fill="clear"></ion-icon
            ></ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="addQuestion()">
          Προσθηκη Ερωτησης
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
