<ion-header>
  <ion-toolbar>
    <ion-title class="header-title">Now Playing</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let movie of nowPlayingMovies.movies"
      (click)="openModal(movie.id)"
      lines="none"
      class="ion-no-margin"
    >
      <ion-label class="title">{{ movie.title }}</ion-label>

      <ion-avatar>
        <ion-img [src]="permanentImgUrl + movie.poster_path"></ion-img>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
